<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8"/>
    <title>Scanner Pro</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scanner Pro">
    
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* จัดให้อยู่กึ่งกลางหน้าจอแนวตั้ง */
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #aaa;
            margin-bottom: 40px;
        }
        .camera-view {
            width: 100%;
            max-width: 350px;
            height: 400px;
            background-color: #333;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #555;
        }
        .btn-scan {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 18px 60px; /* ปุ่มใหญ่ขึ้นสำหรับนิ้วโป้ง */
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 80%; /* ความกว้างเกือบเต็มจอ */
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
            transition: transform 0.1s;
        }
        .btn-scan:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>Scanner Pro</h1>
    <p>โหมดแนวตั้ง (Portrait Mode)</p>

    <div class="camera-view">
        <span style="color: #666;">พื้นที่แสดงกล้อง</span>
    </div>

    <button class="btn-scan" onclick="alert('กำลังเปิดกล้อง...')">เริ่มสแกน</button>

    <script>
        // Script ลงทะเบียน Service Worker เหมือนเดิม
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
